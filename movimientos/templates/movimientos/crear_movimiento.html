{% extends 'padre.html' %}
{% block content %}
<h2>Registrar nuevo movimiento</h2>
<form method="post">
    {% csrf_token %}
    <!-- Aquí iría el formulario de movimiento -->
    <div class="form-group">
        <label for="producto">Producto:</label>
        <input type="text" id="producto" name="producto" class="form-control">
    </div>
    <div class="form-group">
        <label for="origen">Depósito Origen:</label>
        <input type="text" id="origen" name="origen" class="form-control">
    </div>
    <div class="form-group">
        <label for="destino">Depósito Destino:</label>
        <input type="text" id="destino" name="destino" class="form-control">
    </div>
    <div class="form-group">
        <label for="tipo">Tipo:</label>
        <input type="text" id="tipo" name="tipo" class="form-control">
    </div>
    <div class="form-group">
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Registrar</button>
</form>
{% endblock %}
