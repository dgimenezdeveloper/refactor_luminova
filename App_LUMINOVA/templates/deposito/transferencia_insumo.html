{% extends 'padre.html' %}
{% load static %}
{% block title %}Transferir Insumo entre Depósitos{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="mb-4">Transferir Insumo entre Depósitos</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Transferir</button>
                        <a href="{% url 'App_LUMINOVA:deposito_view' %}" class="btn btn-secondary ms-2">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
