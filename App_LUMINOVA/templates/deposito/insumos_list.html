{% extends 'padre.html' %}


{% block sidebar_content %}
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-primary sidebar collapse border-end full-height" style="border-top-left-radius: 25px; border-top-right-radius: 25px;">
        <div class="position-sticky pt-4">
            <h6 class="sidebar-heading d-flex justify-content-center align-items-center px-3 mt-4 mb-1 text-white fw-bold">
                <span>Depósito</span>
            </h6>
            <hr class="text-white">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white fw-bold custom-active-button d-flex align-items-center" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal_Agregar">
                        <i class="bi bi-plus-square-fill me-2"></i> <span class="ms-2">Agregar Artículo</span>
                    </a>
                </li>
                <li class="nav-item mt-2">
                    <a class="nav-link text-white fw-bold custom-active-button d-flex align-items-center" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal_Buscar">
                        <i class="bi bi-search me-2"></i> <span class="ms-2">Buscar Artículo</span>
                    </a>
                </li>
                <li class="nav-item mt-2">
                    <a class="nav-link text-white fw-bold custom-active-button d-flex align-items-center" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal_Modificar">
                        <i class="bi bi-pencil-square me-2"></i> <span class="ms-2">Modificar Artículo</span>
                    </a>
                </li>
                <li class="nav-item mt-2">
                    <a class="nav-link text-white fw-bold custom-active-button d-flex align-items-center" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal_Eliminar">
                        <i class="bi bi-trash-fill me-2"></i> <span class="ms-2">Eliminar Artículo</span>
                    </a>
                </li>

            </ul>
        </div>
    </nav>
{% endblock %}

{% block content %}

    <form method="get" class="mb-3">
        <label for="deposito">Depósito:</label>
        <select name="deposito" id="deposito" class="form-select" style="width: auto; display: inline-block;" onchange="this.form.submit()">
            <option value="">Todos</option>
            {% for dep in depositos %}
                <option value="{{ dep.id }}" {% if dep.id|stringformat:"s" == deposito_seleccionado %}selected{% endif %}>{{ dep.nombre }}</option>
            {% endfor %}
        </select>
    </form>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Descripción</th>
                <th>Fabricante</th>
                <th>Stock</th>
                <th>Depósito</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for insumo in insumos %}
            <tr>
    </ul>
{% endblock %}
