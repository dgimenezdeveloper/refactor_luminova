{% extends 'padre.html' %}
{% block content %}
<h2>Registrar nueva orden de compra</h2>
<form method="post">
    {% csrf_token %}
    <!-- Aquí iría el formulario de orden de compra -->
    <div class="form-group">
        <label for="insumo">Insumo:</label>
        <input type="text" id="insumo" name="insumo" class="form-control">
    </div>
    <div class="form-group">
        <label for="proveedor">Proveedor:</label>
        <input type="text" id="proveedor" name="proveedor" class="form-control">
    </div>
    <div class="form-group">
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" class="form-control">
    </div>
    <div class="form-group">
        <label for="precio_unitario">Precio unitario:</label>
        <input type="number" step="0.01" id="precio_unitario" name="precio_unitario" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Registrar</button>
</form>
{% endblock %}
